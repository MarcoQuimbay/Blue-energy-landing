<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Energy Bikes</title>
  <link rel="icon" href="Multimedia/logo-circ.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #1C1C1C;
      --electric-blue: #00BFFF;
      --titanium: #A0A0A0;
      --white: #FFFFFF;
      --neon-lime: #BFFF00;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--black);
      color: var(--white);
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--black);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .logo {
      height: 80px;
      width: 80px;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    nav a, .dropdown-button {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
    }

    .dropdown-container {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #1C1C1C;
      z-index: 1000;
      list-style: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .dropdown-menu li {
      margin: 0.5rem 0;
    }

    .dropdown-container:hover .dropdown-menu {
      display: block;
    }

    .hero {
      margin-top: 100px;
      position: relative;
      height: 100vh;
      padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;     
    text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('Multimedia/Fondo.PNG');
      background-size: cover;
      background-position: center;
      opacity: 0.4;
      z-index: 0;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      max-width: 600px;
      color: var(--titanium);
    }
    .hero a {
      position: relative;
      z-index: 1;
    }

    .cta-button {
      margin-top: 2rem;
      background-color: var(--electric-blue);
      color: var(--black);
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: var(--neon-lime);
    }

    .products {
      padding: 4rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .product {
      background-color: #2a2a2a;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      color: var(--electric-blue);
      margin: 1rem 0 0.5rem;
    }

    .product p {
      color: var(--titanium);
    }

    section {
      padding: 4rem 2rem;
    }

    #nosotros, #contacto {
      background-color: #1A1A1A;
    }

    footer {
      background-color: #111;
      color: var(--titanium);
      padding: 2rem;
      text-align: center;
    }

    @media (max-width: 850px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      .dropdown-menu {
        position: static;
        display: block;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>

          <button class="dropdown-button">Módulos ▾</button>
          <ul class="dropdown-menu">

            <li><a href="gestion-proyecto.html">Gestión de Proyecto</a></li>
            <li><a href="gestion-produccion.html">Gestión de Producción</a></li>
            <li><a href="celda-manufactura.html">Celda de Manufactura Automatizada</a></li>
            <li><a href="presupuesto.html">Presupuesto</a></li>
            <li><a href="simulacion.html">Simulación</a></li>
          </ul>
        </li>
        <li><a href="#nosotros">Nosotros</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>
